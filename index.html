<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- YOUR CSS FILE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="full">
    <div class="card">

        <div class="head">
            <h2>Weather Forecast</h2>
        </div>

        <div class="container">
            <div class="search-group">
                <input id="city" type="text" placeholder="Enter city name">
                <button id="searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <input id="state" type="text" placeholder="Enter state (optional)">
        </div>

        <div class="weather">
            <img class="weather-icon"
                 src="https://openweathermap.org/img/wn/01d@2x.png">
            <h1 class="temp">--Â°C</h1>
        </div>

        <h2 class="city">City Name</h2>

        <div class="details">
            <div class="col">
                <img src="https://i.pinimg.com/736x/16/b3/b6/16b3b6f1ebbc45470b5fdf4ca37d0f64.jpg">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="https://i.pinimg.com/564x/e7/b9/45/e7b945e514c4da43aaffa4fa6783bfff.jpg">
                <div>
                    <p class="wind">-- km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- âœ… JAVASCRIPT INSIDE HTML -->
<script>
    const apiKey = "83afcdd87bf0cbbc70158ed2e833da30";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const cityInput = document.getElementById("city");
    const stateInput = document.getElementById("state");
    const searchBtn = document.getElementById("searchBtn");
    const weatherIcon = document.querySelector(".weather-icon");

    async function getWeather() {

        const city = cityInput.value.trim();
        const state = stateInput.value.trim();

        if (city === "") {
            alert("Please enter city name");
            return;
        }

        // ðŸŒ India country code
        let query = state
            ? `${city},${state},IN`
            : `${city},IN`;

        try {
            const response = await fetch(apiUrl + query + `&appid=${apiKey}`);

            if (!response.ok) {
                throw new Error("City or State not found");
            }

            const data = await response.json();

            document.querySelector(".temp").innerHTML =
                Math.round(data.main.temp) + "Â°C";

            document.querySelector(".city").innerHTML =
                data.name + ", " + data.sys.country;

            document.querySelector(".humidity").innerHTML =
                data.main.humidity + "%";

            document.querySelector(".wind").innerHTML =
                data.wind.speed + " km/h";

            weatherIcon.src =
                `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        } catch (error) {
            alert(error.message);
        }
    }

    // ðŸ”˜ Button click
    searchBtn.addEventListener("click", getWeather);

    // âŒ¨ Enter key support
    cityInput.addEventListener("keydown", e => {
        if (e.key === "Enter") getWeather();
    });

    stateInput.addEventListener("keydown", e => {
        if (e.key === "Enter") getWeather();
    });
</script>

</body>
</html>
